<h3 style="background-color:darkblue; font-size:30px; margin: 2px">This is sign-up Page.Fill your details</h3>

<div style="display: flex; height: 100%; justify-content: center; align-items: center">

<mat-card style=" width:500px; margin: 20px; flex-shrink: 0">

  <form style="display: flex; flex-direction: column " (submit)="signup(); $event.preventDefault()">
    <mat-form-field>
    <input matInput placeholder="Name" type="text">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="mobile" type="text">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="password" type="password">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="confirm password" type="password">
    </mat-form-field>
    <button mat-raised-button color="primary" style="align-self: flex-end">Sign-Up</button>

    <span> Already have an account? <a routerLink="/login">Login</a></span>
  </form>
</mat-card>
</div>
